<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
   <head>
   <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="{{ .Site.Params.googleSiteVerification }}" />
  <meta name="Description" content="{{ .Site.Params.description }}">
  <meta name="author"      content="{{ .Site.Params.author}} <{{ .Site.Params.email}}>">
  <meta name="keywords"    content="{{ .Site.Params.keywords}}">
  <title>
    {{ if .IsHome }}
    {{ block "title" . }}{{ .Site.Title }}{{ end }} | {{ .Site.Params.description }}
    {{ end }}
    {{ if not .IsHome }}
    {{ .Title }} - {{ .Site.Title }}
    {{ end }}
  </title>
  <link rel="shortcut icon" href="{{ "/favicon.ico" | relURL }}" type="image/x-icon" />
<link rel="Bookmark" href="{{ "/favicon.ico" | relURL }}" />
  {{ if .Site.Params.securityPolicy }}
     <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    {{ end }}
  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | relURL }}" media="all">
  <link rel="stylesheet" href="{{ "/css/bootstrap-theme.min.css" | relURL }}">

<script src="{{ "/js/jquery.min.js" | relURL }}"></script>
  <link rel="stylesheet" href="{{ (printf "%s%s%s" "/highlight/styles/" .Site.Params.hljsStyle ".css") | relURL }}">  
  <script src="{{ "/highlight/highlight.pack.js" | relURL }}" type='text/javascript'></script>
  <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}">
  <script src="{{ "/js/bootstrap.min.js" | relURL }}"></script>
 <script src="{{ "/js/holder.min.js" | relURL }}" type='text/javascript'></script>
<script src="{{ "https://unpkg.com/ionicons@4.2.2/dist/ionicons.js" | relURL }}"></script>
 <script type="text/javascript">
    $(document).ready(function() {
	hljs.initHighlightingOnLoad();
	$('pre code').each(function(i, block) {
	hljs.highlightBlock(block);
    });
 });
  </script>


  <link rel="canonical" href="{{ .Permalink }}">
  <link href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />
   </head>
   <body>
     {{ partial "nav" . }}
     <div class="jumbotron masthead" role="main">
       <div class="container">
	 <div class="row">
 	   <div class="col-lg-10">
	   {{ block "main" . }}
	   <!-- The part of the page that begins to differ between templates -->
	   {{ end }}
	 </div>

	 </div>
       </div>
     </div>
<!-- start footer --->
 <div class="container footer">
  <div class="row">
    <div class="col-lg-10">
      <small class="text-muted pull-left">{{ .Site.Copyright }} Theme:<a href="https://heyuanfei.com/">LeonHe</a></small>
      <small class="pull-right">{{ .Site.Params.footerRight | safeHTML }}</small>
    </div>
   </div>
 </div>
{{ template "_internal/google_analytics.html" . }}
   </body>
     </html>
